
<body>
  <div id="login">
    <h3 class="text-center text-white pt-5">Zarejestruj się</h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">

            <form [formGroup] = "registerForm" (ngSubmit)="onSubmit()" >

              <div class="form-group">
                <label>Login</label>
                <input formControlName="userName" type="text" class="form-control" placeholder="username"
                [class.is-invalid]="userName.errors?.required && userName.touched || usernameTaken">

                <div *ngIf="userName.invalid && userName.touched" >
                  <small *ngIf="usernameTaken">Nazwa użytkownika zajęta</small>
                  <small *ngIf="userName.errors?.required && userName.touched">Wpisz nazwę użytkownika</small>
                </div>
              </div>

              <div class="form-group">
                <label>Hasło</label>
                <input formControlName="password" type="password" class="form-control" placeholder="password"
                [class.is-invalid] = "password.invalid && password.touched">

                <div *ngIf="password.invalid && password.touched" >
                  <small *ngIf="password.errors?.required">Pole nie może pozostać puste</small>
                  <small *ngIf="password.errors?.minlength">Hasło musi mieć conajmniej 5 liter</small>
                </div>
              </div>

              <div class="form-group">
                <label>Potwierdź hasło</label>
                <input formControlName="confirmPassword" type="password" class="form-control" placeholder="confirm password"
                [class.is-invalid] = "registerForm.errors?.misMatch">

                <div *ngIf="registerForm.errors?.misMatch" >
                  <small>Hasła nie pasują</small>
                </div>
              </div>

              <div id="register-link" class="text-right">
                <a href="#" class="text-info" [routerLink]="['/login']">ZALOGUJ SIĘ</a>
              </div>

              <button mat-raised-button type="submit" class="loginButton"
                      [disabled]="userName.errors?.required || password.invalid || registerForm.errors?.misMatch || confirmPassword.pristine">Zarejestruj się</button>
            </form>

          </div>
        </div>
      </div>


    </div>
  </div>

</body>
