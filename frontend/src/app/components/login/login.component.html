<body>
  <div id="login">
    <h3 class="text-center text-white pt-5">Zaloguj się</h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
              <div class="form-group">
                <label>Username</label>
                <input formControlName="userName" type="text" class="form-control" placeholder="username"
                [class.is-invalid]="userName.invalid && userName.touched">

                <div >
                  <small *ngIf="userName.invalid && userName.touched" class="text-danger">Proszę wpisać login</small>
                </div>
              </div>

              <div class="form-group">
                <label>Password</label>
                <input formControlName="password" type="password" class="form-control" placeholder="password"
                [class.is-invalid] = "password.invalid && password.touched">

                <div *ngIf="password.invalid && password.touched" >
                  <small class="text-danger">Proszę wpisac hasło</small>
                </div>
              </div>


              <div id="register-link" class="text-right">
                <a href="#" class="text-info" [routerLink]="['/register']">ZAREJESTRUJ SIĘ</a>
              </div>

              <button mat-raised-button type="submit" [disabled]="loginForm.invalid" class="loginButton">Login</button>
            </form>

            <small *ngIf="this.wrongLogin" class="text-danger">Błędny login lub hasło</small>
          </div>

        </div>
      </div>


    </div>
  </div>

</body>


<mat-form-field>
  <mat-label>Name</mat-label>
 <input matInput>
</mat-form-field>
