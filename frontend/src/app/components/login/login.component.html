<html>

<body>
<div style="height:100%;width:100%;display:inline-block">

  <div class="splitdiv" id="leftdiv">
    <div id="leftdivcard">
      <h1 style="padding-top:20px;text-align:center">Sign In</h1>
      <div id="login-box" class="col-md-12">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
          <div class="form-group">
            <mat-label>Username</mat-label>
            <label>
              <input formControlName="userName" type="text" class="form-control" placeholder="username"
                     [class.is-invalid]="userName.invalid && userName.touched">
            </label>

            <div >
              <small *ngIf="userName.invalid && userName.touched" class="text-danger">Proszę wpisać login</small>
            </div>
          </div>

          <div class="form-group">
            <label>Password</label>
            <label>
              <input formControlName="password" type="password" class="form-control" placeholder="password"
                     [class.is-invalid] = "password.invalid && password.touched">
            </label>

            <div *ngIf="password.invalid && password.touched" >
              <small class="text-danger">Proszę wpisac hasło</small>
            </div>
          </div>
          <div style="text-align: center">

            <button mat-raised-button type="submit" [disabled]="loginForm.invalid" class="loginButton"
                    style="width: 80%">Login</button>
            <small *ngIf="this.wrongLogin" class="text-danger">Błędny login lub hasło</small>
          </div>

        </form>
      </div>
    </div>
  </div>

  <div class="splitdiv" id="rightdiv">
    <div id="rightdivcard">
      <h1 style="padding-top:20px;text-align:center;color:white">New here ?</h1>
      <p style="color:white;text-align:center"> Just Register !</p>
      <div style="text-align:center">
        <button [routerLink]="['/register']" id="rightbutton" class="ripple">Sign Up</button>
      </div>
    </div>
  </div>

</div>
</body>
</html>
